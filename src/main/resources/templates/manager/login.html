<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title></title>
		<style type="text/css">
			* {
			    margin: 0;
			    padding: 0;
			    border:0;
			}
		</style>
		<script src="../js/include.js" type="text/javascript"></script>
		<script src="../js/jquery.min.js" type="text/javascript"></script>
		<script src="../js/amazeui.js" type="text/javascript"></script>
		<script src="../js/cookies.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="../css/amazeui.min.css"/>
		<script type="text/javascript">
			function login(){
				var flag=$("#chkbox").is(":checked");
				var username=$("#doc-ipt-3").val();
				var pazzword=$("#doc-ipt-pwd-2").val();
				//ajax 发送到后台验证用户名密码
				var uri="";
				
				postLogin(uri,username,pazzword,flag);
				
				
				
			}
			
		function postLogin(uri,username,pazzword,flag) {
		
		$.ajax({
			url : uri,
			data : {
				username : username,
				pazzword : pazzword
			},
			type : "POST",
			dataType : "JSON",
			success : function(result) {
				if (result.success) {
					//写cookis 把用户名密码 写入 cookies
					if(flag){
						SetCookie("word", username+"<_>"+pazzword);
					}
					window.location.href="./index.html";
				}
			}
		});
	}
			
		</script>
	</head>
	<body>
	<!--底栏-->
    <include src="header.html"></include>
	<!--底栏-->
    <include src="footer.html"></include>
  
	<!--内容-->
		<div class="am-form am-form-horizontal" style="margin-top: 35%;">
  <div class="am-form-group">
    <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">用户名</label>
    <div class="am-u-sm-10">
      <input type="text" id="doc-ipt-3" placeholder="请输入用户名">
    </div>
  </div>

  <div class="am-form-group">
    <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label">密码</label>
    <div class="am-u-sm-10">
      <input type="password" id="doc-ipt-pwd-2" placeholder="请输入密码">
    </div>
  </div>

  <div class="am-form-group">
    <div class="am-u-sm-offset-2 am-u-sm-10">
      <div class="checkbox">
        <label>
          <input id="chkbox" type="checkbox"> 记住密码
        </label>
      </div>
    </div>
  </div>

  <div class="am-form-group">
    <div class="am-u-sm-10 am-u-sm-offset-2">
    	<button onclick="javascript:login()" class="am-btn am-btn-primary am-btn-block">登录</button>
      
    </div>
  </div>
</div>


    

	</body>
</html>
