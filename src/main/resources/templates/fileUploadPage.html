<body>
	<!--顶部-->
	<include src="./header"></include>
	<!--内容-->
	<div class="am-u-sm-12 am-u-sm-centered" style="margin-top: 10px;">
		<form action="fileUpload"
			class="am-form am-form-inline am-u-sm-12 am-u-sm-centered"
			method="post"
			enctype="multipart/form-data">

			<div class="am-form-group am-form-file">
				<button type="button" class="am-btn am-btn-danger am-btn-sm">
					<i class="am-icon-cloud-upload"></i> 选择要上传的文件
				</button>
				<input id="doc-form-file" type="file" name="file" multiple>
			</div>
			<div id="file-list"></div>
			<script>
				$(function() {
					$('#doc-form-file').on(
							'change',
							function() {
								var fileNames = '';
								$.each(this.files, function() {
									fileNames += '<span class="am-badge">'
											+ this.name + '</span> ';
								});
								$('#file-list').html(fileNames);
							});
				});
			</script>

			<div style="margin: 0 auto; margin-top: 10px;"
				class="am-form-group am-form-icon ">
				<label for="doc-ta-1">额外内容：</label>
				<textarea class="" name="contentText" rows="18" id="doc-ta-1" th:value="${contentText}"></textarea>
			</div>
			<div style="width: 70%; margin: 0 auto; margin-top: 10px;"
				class="am-badge-warning " th:text="${fileUploadMsg}"></div>
			<div class="am-u-sm-3 am-u-sm-centered" style="margin-top: 20px;">
				<button type="submit"
					class="am-round am-btn am-btn-default am-icon-sign-in am-btn-primary ">上传</button>
			</div>
		</form>
	</div>

	<!--底栏-->
	<include src="./footer"></include>
	</div>
	</div>
